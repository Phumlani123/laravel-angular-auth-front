            </div>

          </div>
          <div class="col mb-3 ml-n3 ml-md-n2">

  <div class=" main-content" >
      <div class="row listAlias" >
        
        <div class="col-12 col-md-6 col-xl-4" *ngFor="let client of data.clients">

          <!-- Card -->
          <div class="card" >
            <a href="project-overview.html">
              <img src="assets/img/avatars/projects/project-1.jpg" alt="..." class="card-img-top">
            </a>
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col">
              
                  <!-- Title -->
                  <h4 class="card-title mb-2 name">
                    <a routerLink="/client/{{client.id}}">{{client.name}}</a>
                  </h4>
    
                  <!-- Subtitle -->
                  <p class="card-text small text-muted">
                    Updated 4hr ago
                  </p>
    
                </div>
                <div class="col-auto">
                  
                  <!-- Dropdown -->
                  <div class="dropdown">
                    <a href="#" class="dropdown-ellipses dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fe fe-more-vertical"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a href="#!" class="dropdown-item">
                        Update
                      </a>
                      <a  class="dropdown-item">
                        Delete
                      </a>
                      
                    </div>
                  </div>
    
                </div>
              </div> <!-- / .row -->

              <hr>
    
              <div class="row align-items-center">

                    </div>

                      </div>
    
                    </div>
                  </div> <!-- / .row -->
                </div>
            
              </div> <!-- / .row -->
